    <main>
        <form method="get" action="record.html">
        <label for="username" class="top">username
            <input type="text" id="username" name="username" required>
        </label>
        <label for="password" class="top">Password (8 or more alpha-numeric)
            <input type="password" id="password" name="password" pattern="^[a-zA-Z0-9]{8,}$" required>
        </label>
        <label for="confirmpassword" class="top">Confirm Password
            <input type="password" name="confirmpassword" id="confirmpassword" pattern="^[a-zA-Z0-9]{8,}$" required>
        </label>
        <span class="formmessage"></span>
        <label for="email" class="top">Email
            <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address. (only byui.edu domains)" placeholder="youremail@byui.edu">
        </label>
        <label for="r" class="top">Page Rating</label>
        <div id="rangevalue">0</div>
        <input type="range" id="r" name="r" min="0" max="10" value="0" step="1" list="rangevalues">
        <datalist id="rangevalues">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </datalist>
        <input type="submit" class="submitBtn" value="Sign Me Up!">
    </form>
