<body>
    <header>
        <h1>Course Proposal</h1>
        <h2>Designing Web Forms</h2>
    </header>

    <nav class="clearfix">
        <ul>
            <li><a href="#">About</a></li>
            <li class="active"><a href="#">Propose</a></li>
            <li><a href="#">Winners</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <main>
        <h1>Course Proposal Application</h1>
        <form method="get" action="thanks.html">
            <fieldset>
                <Legend>Applicant Information</Legend>
                <label class="top" id="fname">First Name*
                    <input type="text" name="fname" required>
                </label>
                <label class="top" id="lname">Last Name*
                    <input type="text" name="lname" required>
                </label>
                <label class="top" id="phone">Phone
                    <input type="tel" name="phone" placeholder="1235551234">
                </label>
                <label class="top" id="email">Email
                    <input type="email" name="email" placeholder="you@gmail.com">
                </label>
                <label class="top"  id="url">Website
                    <input type="url" name="url" placeholder="http://">
                </label>
            </fieldset>

            <fieldset>
                <Legend>Course Information</Legend>
                <div>Audience</div>
                <label class="side-by-side" id="audience">
                <input type="radio" name="audience" value="beginner">Beginner</label>
                <label class="side-by-side" id="audience">
                    <input type="radio" name="audience" value="Intermediete">Intermediate</label>
                    <label class="side-by-side" id="audience">
                        <input class="side-by-side" type="radio" name="audience" value="advanced">Advanced</label>
                <div> Software Needed</div>
                <label class="side-by-side" id="code">
                    <input type="checkbox" name="code" value="yes">Codng</label> <label class="side-by-side" id="client">
                        <input class="side-by-side" type="checkbox" name="client" value="yes">FTP Client</label>
                <label class="side-by-side" id="editing">
                    <input  type="checkbox" name="editing" value="yes">Photo Editing</label>
                        <label class="side-by-side" id="process">
                            <input type="checkbox" name="process" value="yes">Preprocessor</label>

            </fieldset>

            <Fieldset>
                <legend>Funding</legend>
                <label class="top">Anticipated Completion Date <input type="date" name="completedate"></label>
                    <label class="top" id="subject">Course Subject
                        <select name="subject">
                        <option value="">Please Select &#9662;</option>
                        <option value="software">Software Development</option>
                        <option value="creative">Creative Professional</option>
                        <option value="info">Information Technology</option>
                        <option value="data">Data Professional</option>
                        <option value="construction">Construction</option>
                        <option value="manufacturing">Manufacturing</option>
                        <option value="business">Business Professional</option>
                        <option value="security">Cyber Security</option>
                        </select>
                    </label>

            <label class="top" id="authors">
                How Many Authors <input type="number" name="authors">
            </label>
            </Fieldset>
            <input class="submitBtn" type="submit" value="Propose My Course">

        </form>

    </main>
